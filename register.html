   <main>
      <form method="post" action="registration.php" id="register-form">
         <div class="container">
            <fieldset class="fields" id="fieldset1">
               <h2>Register</h2>
               <p>Please fill in this form to create an account:</p>
               <hr>
               <!-- *influenced by
                  *    Title: Lab 06 - Sample solution
                  *    Author: City University London
                  *    Date: 2021
                  *    Availability: https://moodle.city.ac.uk/mod/folder/view.php?id=1824172
                  -->
               <div class="inputform">
                  <!--username -->
                  <label for="username"><b>Username</b></label>
                  <input type="text" placeholder="Enter username" name="username" id="username" maxlength="20" required>
               </div>
               <div class="inputform">
                  <!-- Enter first and last name -->
                  <label for="firstname"><b>First name</b></label>
                  <input type="text" placeholder="Enter your first name" name="firstname" maxlength="30" id="firstname" required>
               </div>
               <div class="inputform">
                  <label for="lastname"><b>Last name</b></label>
                  <input type="text" placeholder="Enter your last name" name="lastname" maxlength="30" id="lastname" required>
               </div>
               <div class="inputform">
                  <!--number -->
                  <label for="phone"><b>Mobile phone number</b></label>
                  <input type="number" placeholder="Enter your mobile phone number" name="phone" maxlength="11" id="phone" required>
               </div>
               <div class="inputform">
                  <!--email address -->
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter email" name="email" id="email" maxlength="40" required>                   
               </div>
               <div class="inputform">
                  <!--password -->
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter password" name="psw" id="psw" maxlength="20" required>                            
               </div>
               <!-- register button -->
               <div class="inputform">
                  <button type="submit" class="registerbtn" id="regBtn">Register</button>
               </div>
            </fieldset>
         </div>
      </form>
   </main>
